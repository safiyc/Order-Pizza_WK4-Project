<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" text="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Your Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Your Pizza<h1>
      <h3>Please choose your pizza:</h3>
      <form>
        <div class="form-group">
          <label for="size">Size:</label>
          <select id="size" class="form-control">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div>
        <div class="form=group">
    	    <p>Toppings:</p>
  		    <input type="checkbox" name="toppings" value="1" checked:"checked">Pepperoni<br>
          <input type="checkbox" name="toppings" value="1">Grilled Chicken<br>
  		    <input type="checkbox" name="toppings" value="1">Mushrooms<br>
          <input type="checkbox" name="toppings" value="1">Pineapple<br>
          <input type="checkbox" name="toppings" value="1">Spinach<br>
          <input type="checkbox" name="toppings" value="1">Onions<br>
          <input type="checkbox" name="toppings" value="1">Anchovy<br>
	      </div>

        <button type="submit" class="btn">Submit</button>
      </form>

      <div class="your-pizza">
        <h3>This is your pizza:</h3>
        <p>Cost:</p>
        <button class="order">Order</button>
      </div>
    </div>
  </body>
</html>
