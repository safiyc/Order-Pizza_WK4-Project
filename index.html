<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" text="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Your Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Your Pizza</h1>
      <div id="pizza-options">
        <form id="pizza-form">
          <div class="form=group">
      	    Toppings:
            <div class="row">
              <div class="col-sm-6">
        		    <input type="checkbox" name="toppings" value="1" checked:"checked">Pepperoni<br>
                <input type="checkbox" name="toppings" value="1">Grilled Chicken<br>
        		    <input type="checkbox" name="toppings" value="1">Mushrooms<br>
              </div>
              <div class="col-sm-6">
                <input type="checkbox" name="toppings" value="1">Pineapple<br>
                <input type="checkbox" name="toppings" value="1">Spinach<br>
                <input type="checkbox" name="toppings" value="1">Anchovy<br>
              </div>
            </div>
  	      </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="size">Size:</label>
                <select id="size" class="form-control">
                  <option value="small">Small</option>
                  <option value="medium">Medium</option>
                  <option value="large">Large</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
      </div>
      <div id="your-pizza">
        <h3>This is your pizza:</h3>
        <p>Cost: <span class="cost"></span></p>
        <div>
          Please fill out the fields below to submit your order:
          <form id="address-form">
            <div class="form-group">
              <input type="text" placeholder="First Name" class="form-control" id="first-name">
            </div>
            <div class="form-group">
              <input type="text" placeholder="Last Name" class="form-control" id="last-name">
            </div>
            <div class="form-group">
              <input type="text" placeholder="Street" class="form-control" id="street">
            </div>
            <div class="form-group">
              <input type="text" placeholder="City" class="form-control" id="city">
            </div>
            <div class="form-group">
              <input type="text" placeholder="State" class="form-control" id="state">
            </div>
            <div class="form-group">
              <input type="number" placeholder="Zipcode" class="form-control" id="zipcode">
            </div>

            <button class="order btn btn-default" type="submit">Order</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
