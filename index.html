<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" text="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Your Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="top-banner">
        <h1>~Your Pizza~</h1>
        <h4>The Cheapest Pizza in Town!</h4>
      </div>
      <div id="pizza-options">
        <form id="pizza-form">
          <div class="form=group">
            <div class="row">
              <div class="col-sm-6">
                <div>Meat (2ea):</div>
        		    <input type="checkbox" name="meat" value="pepperoni" checked:"checked">Pepperoni<br>
                <input type="checkbox" name="meat" value="grilled-chicken">Grilled Chicken<br>
        		    <input type="checkbox" name="meat" value="sausage">Sausage<br>
              </div>
              <div class="col-sm-6">
                <div>Veggie (1ea):</div>
                <input type="checkbox" name="veggie" value="pineapple">Pineapple<br>
                <input type="checkbox" name="veggie" value="spinach">Spinach<br>
                <input type="checkbox" name="veggie" value="mushrooms">Mushrooms<br>
              </div>
            </div>
  	      </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="size">Size:</label>
                <select id="size" class="form-control">
                  <option value="small">Small</option>
                  <option value="medium">Medium</option>
                  <option value="large">Large</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6">
              <button type="submit" class="btn submit-button">Submit</button>
            </div>
          </div>
        </form>
      </div>
      <div id="your-pizza">
        <h3>Thank you for your order.</h3>
        <p class="cost"></p>
      </div>
    </div>
  </body>
</html>
